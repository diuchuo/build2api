name: Nuke All Docker Images (Keep Latest)

on:
  workflow_dispatch: # 手动触发按钮

jobs:
  nuke-it-all:
    runs-on: ubuntu-latest
    permissions:
      packages: write # 必须权限：允许删除包
    
    steps:
      - name: Delete all package versions except latest
        uses: actions/delete-package-versions@v5
        with:
          # 【注意】这里填你的镜像名，根据你的截图是 build2api
          # 如果你的仓库名和镜像名不一致，请修改这里
          package-name: 'build2api'
          package-type: 'container'
          
          # 保留1个版本（latest）
          min-versions-to-keep: 1
          
          # 设置为 true，这样就不会删除有标签的版本（包括 latest）
          delete-only-untagged-versions: 'true'